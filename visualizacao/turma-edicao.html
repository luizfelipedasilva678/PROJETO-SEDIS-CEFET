<form class="form-horizontal" id="formcad">
	<fieldset>
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">Id: </label>
			<div class="col-md-8">
				<input id="id" type="text" name="id" class="form-control input-md" readonly="true">
			</div>
		</div>
		<!-- Text input -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">Curso: </label>
			<div class="col-md-8">
				<select id="cursosCombo" name="cursosCombo"></select>
			</div>
		</div>
		<!-- Text input -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">Descricao: </label>
			<div class="col-md-8">
				<input id="descricao" type="text" name="descricao" placeholder="Digite a descricao da turma" class="form-control input-md">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">Email: </label>
			<div class="col-md-8">
				<input id="email" type="text" name="email" placeholder="Digite o email da turma" class="form-control input-md">
			</div>
		</div>
		<!-- File -->
  		<div class="form-group">
    		<label class="col-md-2 control-label" for="horaris">Hor√°rio : </label>
				<div class="col-md-8">
    				<input type="file" class="form-control-file" id="horario" name="horario" accept="application/pdf">
    			</div>
  		</div>
		<!-- Button (Double) -->
		<div class="form-group">
			<div class="col-md-8">
				<div id="btn-alterar" name="btn-alterar" class="btn btn-primary btn-send">Enviar</div>
			</div>
		</div>
	</fieldset>
</form>
