<form class="form-horizontal" id="formcad">
	<fieldset>
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">Id: </label>
			<div class="col-md-8">
				<input id="id" type="text" name="id" class="form-control input-md" readonly="true">
			</div>
		</div>
		<!-- Text input -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">Cidade: </label>
			<div class="col-md-8">
				<select id="cidadesCombo" name="cidadesCombo"></select>
			</div>
		</div>
		<!-- Text input -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">Descricao: </label>
			<div class="col-md-8">
				<input id="descricao" type="text" name="descricao" placeholder="Digite a descricao do bairro" class="form-control input-md">
			</div>
		</div>
		<!-- Button (Double) -->
		<div class="form-group">
			<div class="col-md-8">
				<div id="btn-alterar" name="btn-alterar" class="btn btn-primary btn-send">Enviar</div>
			</div>
		</div>
	</fieldset>
</form>
