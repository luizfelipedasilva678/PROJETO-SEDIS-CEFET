<form class="form-horizontal" id="formcad">
	<fieldset>
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">Nome: </label>
			<div class="col-md-8">
				<input id="nome" type="text" name="nome" placeholder="Digite o nome do professor" class="form-control input-md">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">Siape: </label>
			<div class="col-md-8">
				<input id="siape" type="text" name="siape" placeholder="Digite o siape do professor" class="form-control input-md">
			</div>
		</div>
		<!-- Text input -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">E-mail: </label>
			<div class="col-md-8">
				<input id="email" type="text" name="email" placeholder="Digite o email do professor" class="form-control input-md">
			</div>
		</div>
		<!-- Telefones -->
		<div class="form-group">
			<label class="col-md-2 control-label" for="ddd">Adicionar telefones: </label><br/>
			<div class="col-md-2">
				<input id="ddd" type="text" name="ddd" placeholder="ddd" class="form-control input-md" size="2" maxlength="2">
			</div>
			<div class="col-md-3">
				<input id="telefone" type="text" name="telefone" placeholder="telefone" class="form-control input-md" size="9" maxlength="9">
			</div>
			<div class="col-md-1">
				<div id="btn-add" name="btn-add" class="btn btn-primary">+</div>
			</div>
			<div class="col-md-2">
				<section class="container">
					<table id="tblTelefones" border="2">
						<thead>
							<tr><TH>ddd</TH><TH>telefone</TH</tr>
						</thead>
						<tbody id="corpoTelefones">
						</tbody>
					</table>
				</section>
			</div>
		</div>
		<!-- Button (Double) -->
		<div class="form-group">
			<div class="col-md-8">
				<div id="btn-alterar" name="btn-alterar" class="btn btn-primary btn-send">Enviar</div>
			</div>
		</div>
	</fieldset>
</form>
