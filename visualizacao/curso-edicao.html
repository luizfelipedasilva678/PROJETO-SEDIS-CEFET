<form class="form-horizontal" id="formcad">
	<fieldset>
		<div class="form-group">
			<label class="col-md-2 control-label" for="descricao">Descrição: </label>
			<div class="col-md-10">
				<input id="descricao" type="text" name="descricao" placeholder="Digite a Descrição do curso" class="form-control input-md">
			</div>
		</div>
		<!-- Button (Double) -->
		<div class="form-group">
			<label class="col-md-1 control-label" for="anoo">Ano: </label>
			<div class="col-md-2">
				<input id="ano" type="text" name="ano"  class="form-control input-md">
			</div>
			<div class="col-md-6">
				<div id="btn-alterar" name="btn-alterar" class="btn btn-primary btn-send">Enviar</div>
			</div>
		</div>
	</fieldset>
</form>
