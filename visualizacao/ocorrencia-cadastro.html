
<form class="form-horizontal" id="formcad" >
	<fieldset>
		<!-- Text input -->
		<div class="form-group">
			<label class="col-md-1 control-label" for="alunosCombo">Aluno: </label>
			<div class="col-md-6">
				<select id="alunosCombo" name="alunosCombo"></select>
			</div>
			<label for="dia" class="col-md-1 control-label">Data: </label>
  			<div class="col-md-4">
    			<input class="form-control" type="date" id="dia" name="dia">
  			</div>
			
		</div>
		<!-- Text input -->
		<div class="form-group">
			<label class="col-md-2 control-label" for="descricao">Descrição: </label>
			<div class="col-md-10">
				<input id="descricao" type="text" name="descricao" placeholder="Digite a ocorrência do aluno" class="form-control input-md" size="80" maxlength="255">
			</div>
		</div>
		
		<div class="form-group">
    		<!-- Button (Double) -->
    		<div class="col-md-2">
				<div id="btn-alterar" name="btn-alterar" class="btn btn-primary btn-send">Enviar</div>
			</div>
  		</div>
	</fieldset>
</form>
