<form class="form-horizontal" id="formcad">
	<fieldset>
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">Nome: </label>
			<div class="col-md-8">
				<input id="nome" type="text" name="nome" placeholder="Digite o nome do usuario" class="form-control input-md">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">Cargo: </label>
			<div class="col-md-8">
				<input id="cargo" type="text" name="cargo" placeholder="Digite o cargo do usuário" class="form-control input-md">
			</div>
		</div>
		<!-- Text input -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">Login: </label>
			<div class="col-md-8">
				<input id="login" type="text" name="login" placeholder="Digite o login do usuário" class="form-control input-md">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="descricao">Senha: </label>
			<div class="col-md-8">
				<input id="senha" type="password" name="senha" placeholder="Digite a senha do usuário" class="form-control input-md">
			</div>
		</div>
		<!-- Button (Double) -->
		<div class="form-group">
			<div class="col-md-8">
				<div id="btn-alterar" name="btn-alterar" class="btn btn-primary btn-send">Enviar</div>
			</div>
		</div>
	</fieldset>
</form>
